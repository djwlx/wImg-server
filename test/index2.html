<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>标题</title>
    <style>
      .legendLeft {
        height: 20;
      }
      .color {
        height: 20;
        width: 30;
        background-color: red;
      }
      .container {
        height: 20;
        width: 30;
      }
    </style>
  </head>
  <body>
    <div class="legendLeft">
      <div class="container">
        <div class="color"></div>
        <span>>=20个</span>
      </div>
      <div class="container">
        <div class="color"></div>
        <span>15-20个</span>
      </div>
      <div class="container">
        <div class="color"></div>
        <span>10-15个</span>
      </div>
      <div class="container">
        <div class="color"></div>
        <span>5-10个</span>
      </div>
      <div class="container">
        <div class="color"></div>
        <span><=5个</span>
      </div>
    </div>
  </body>
</html>
